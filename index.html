<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>stephpro todo list</title>
	<link rel="stylesheet" type="text/css" href="style/style.css"> 
	<link rel="stylesheet" type="text/css" href="https://www.1001fonts.com/search.html?search=poppins+text">
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>
<body>
	<header>
		<h1>todo list</h1>
	</header>
	<form>
		<input type="text" name="" class="todo-input"/>
		<button class="todo-button" type="submit">
			<ion-icon name="add"></ion-icon>
		</button>
		<div class="select">
			<select name="todos" class="filter-todo">
				<option value="all">Toutes</option>
				<option value="completed">Complété</option>
				<option value="uncompleted">A Faire</option>
			</select>
		</div>
	</form>
	<div class="todo-container">
		<ul class="todo-list"></ul>
	</div>
	
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
